<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="plugin.js"></script>
    <script src="../html_code_illuminator/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="editor"></div>

<script type="text/javascript">

    $(document).ready(function(){
        var uploader = new jq_file_uploader({
            urlUpload:  'http://localhost:8889/app_dev.php/cms/content/upload/file',
            maxSize: 1000
        });
        $('body').append(uploader.getView());
    });

    function print_object(event) {
        var s = '{\n';
        for (
                var p in event)
            s += '    "' + p + '": "' + event[p] + '"\n';
        return s + '}';
    }

</script>
</body>
</html>
